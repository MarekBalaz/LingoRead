<div>
  <ion-grid>
    <ion-row class="m-4">
      <ion-col size="6" class="d-flex align-items-center">
        <!-- <h2>Home</h2> -->
        <img src="assets/bg-images/logo.png" alt="Logo">
      </ion-col>
      <ion-col size="6" class="d-flex justify-content-end align-items-center">
        <h2 (click)="onCardClick('/account')">
          <i class="fa fa-user clickable-icon"></i>
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card style="border-radius: 16px; background-image: url('assets/bg-images/open-book.jpg')" class="my-0 clickable-card" (click)="onCardClick('/translator')">
          <ion-card-header class="mt-2">
            <ion-card-title class="fs-2">Translator</ion-card-title>
            <ion-card-subtitle>
              <i class="fa fa-language fs-2"></i>
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card style="border-radius: 16px; background-image: url('assets/bg-images/school-dark2.jpg')" class="my-0 clickable-card" (click)="onCardClick('/saved')">
          <ion-card-header class="mt-2">
            <ion-card-title class="fs-2">Saved words</ion-card-title>
            <ion-card-subtitle>
              <i class="fa fa-bookmark fs-2"></i>
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card style="border-radius: 16px; background-image: url('assets/bg-images/school-dark2.jpg')" class="my-0 clickable-card" (click)="onCardClick('/learning')">
          <ion-card-header class="mt-2">
            <ion-card-title class="fs-2">Learning</ion-card-title>
            <ion-card-subtitle>
              <i class="fa fa-graduation-cap fs-2"></i>
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
