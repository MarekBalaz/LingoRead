<ion-app>
  <ion-content scroll-y="false">
  <ion-grid class="m-2">
    <ion-row class="m-1 row">
      <ion-col size="2" class="d-flex justify-content-center align-items-start">
        <h2 (click)="onCardClick('/home')" class="pt-2">
          <i class="fa fa-arrow-left clickable-icon"></i>
        </h2>
      </ion-col>
      <ion-col size="8" class="d-flex justify-content-center align-items-start">
        <ion-item class="rounded">
          <ion-select aria-label="Word group" placeholder="Select Word Group">
            <ion-select-option value="apple">English</ion-select-option>
            <ion-select-option value="banana">Spanish</ion-select-option>
            <ion-select-option value="orange">Italian</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="2" class="d-flex align-items-start p-0">
        <ion-button fill="solid" shape="round" id="open-custom-dialog" expand="block" class="plusButton">
          <i class="fa fa-plus"></i>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="row">
      <ion-col size="12" class="d-flex justify-content-center align-items-center">
          <ion-button fill="solid" shape="round" class="micButton" (click)="onMicButtonClick()">
            <i class="fs-1 fa fa-microphone" id="micIcon"></i>
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="row pb-3">
      <ion-col size="5" class="d-flex justify-content-end align-items-end">
        <ion-button fill="solid">
          English
        </ion-button>
      </ion-col>
      <ion-col size="2" class="fs-2 d-flex justify-content-center align-items-end">
        <i class="fa fa-arrow-right mb-3"></i>
      </ion-col>
      <ion-col size="5" class="d-flex justify-content-start align-items-end">
        <ion-button fill="solid">
          Spanish
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
      <ng-template>
        <div class="wrapper">
          <div class="content">
            <h1>Add Word Group</h1>
            <ion-input label="Group name" label-placement="floating" fill="solid" placeholder="Enter text" class="input-full-width"></ion-input>
            <ion-buttons class="button-group">
              <ion-button expand="block" fill="solid" color="primary" class="half-button">Cancel</ion-button>
              <ion-button expand="block" fill="solid" color="primary" class="half-button">Add</ion-button>
            </ion-buttons>
          </div>
        </div>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-app>
