<ion-app>
  <ion-content>
  <div>
    <ion-grid>
      <ion-row class="mt-4 d-flex align-items-center">
        <ion-col size="12" class="d-flex justify-content-start ps-4">
          <h2 (click)="onCardClick('/saved')">
            <i class="fa fa-arrow-left clickable-icon"></i>
          </h2>
          <h2 class="ms-4">Spanish</h2>
        </ion-col>
      </ion-row>
      <ion-row class="px-2">
        <ion-col size="12">
          <ion-searchbar placeholder="Search For Words" class="rounded">
          </ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-list class="m-3 rounded mt-0">
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="6" class="groupListItem d-flex justify-content-start align-items-center">
                    <ion-label class="flex-grow-1">Jugar</ion-label>
                  </ion-col>
                  <ion-col size="6" class="groupListItem d-flex justify-content-end align-items-center" style="font-size: 70%;">
                    <ion-label>Spanish <i class="fa fa-arrow-right"></i> English</ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
</ion-app>
